    <body>
    <div class="select">
    <select name="dropbtn" id="dropdown" onchange="getSelectedValue()">
        <option selected disabled>Choose an option > </option>
        <option value="simple_triangulation">Simple triangulation</option>
        <option value="nine_degree">Nine degree</option>
        <option value="eleven_degree">Eleven degree</option>
        <option value="sixteen_degree">Sixteen degree</option>
    </select>

    <button class="btn draw" onclick="drawIt()">Draw</button>
    <script>
        function getSelectedValue(){
            document.getElementById("dropdown").value;
        }

        function drawIt(){
            d3.select("svg").selectAll("*").remove();
            var value = document.getElementById("dropdown").value;
            drawGraph(graphs[value.toString()]);
        }
    </script>
    </div>


    <svg id="svg"></svg>
